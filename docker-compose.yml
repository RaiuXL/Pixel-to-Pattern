services:
  db:
    image: mysql:8.0
    container_name: pixel_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pixel2pattern
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:           
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./server
    container_name: pixel_backend
    restart: always
    env_file:
      - ./db.env
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: pixel2pattern
      DB_DIALECT: mysql
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    command: sh -c "sleep 10 && npm run dev"  

  frontend:
    build:
      context: ./pixel2pattern
    container_name: pixel_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    command: sh -c "npm run dev"           

volumes:
  db-data:
